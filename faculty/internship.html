<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script type="text/javascript" src="Sidebar.js" defer></script>
</head>
<body>

<div id="dashboard"></div>

<div id="internship-content">
  <h2>Past Internships</h2>
  <table id="past-internships-table">
    
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Number of Interns</th>
        <th>Duration</th>
        <th>Start Date</th>
      </tr>
    </thead>
    <tbody id="past-internships-table-body">
      
    </tbody>
  </table>

  <h2>Ongoing Internships</h2>
  <table id="ongoing-internships-table">
   
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Number of Interns</th>
        <th>Duration</th>
        <th>Start Date</th>
      </tr>
    </thead>
    <tbody id="ongoing-internships-table-body">
     
    </tbody>
  </table>

  <h2>Upcoming Internships</h2>
  <table id="upcoming-internships-table">
    
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Number of Interns</th>
        <th>Duration</th>
        <th>Start Date</th>
      </tr>
    </thead>
    <tbody id="upcoming-internships-table-body">
     
    </tbody>
  </table>
</div>

<script type="text/javascript">
  window.onload = function () {
    const rootElement = document.getElementById('dashboard');
    ReactDOM.render(React.createElement(Sidebar), rootElement);

   
    const pastInternships = [
      { projectName: 'Past Project 1', interns: 5, duration: '3 months', startDate: '2022-01-01' },
      { projectName: 'Past Project 2', interns: 3, duration: '2 months', startDate: '2022-03-15' },
    ];

    const ongoingInternships = [
      { projectName: 'Ongoing Project 1', interns: 8, duration: '4 months', startDate: '2022-02-10' },
    ];

    const upcomingInternships = [
      { projectName: 'Upcoming Project 1', interns: 10, duration: '6 months', startDate: '2022-05-01' },
      { projectName: 'Upcoming Project 2', interns: 4, duration: '3 months', startDate: '2022-06-15' },
    ];

    function populateInternshipTable(tableId, internships) {
      const tableBody = document.getElementById(`${tableId}-body`);

      internships.forEach(internship => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${internship.projectName}</td>
          <td>${internship.interns}</td>
          <td>${internship.duration}</td>
          <td>${internship.startDate}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    
    populateInternshipTable('past-internships-table', pastInternships);
    populateInternshipTable('ongoing-internships-table', ongoingInternships);
    populateInternshipTable('upcoming-internships-table', upcomingInternships);
  };
</script>

</body>
</html>
